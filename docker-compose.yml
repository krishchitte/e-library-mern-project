version: '3.8'

services:
  # 1. Database Service
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - elibrary-network

  # 2. Backend Service
  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/elibrary
    depends_on:
      - mongo
    networks:
      - elibrary-network

  # 3. Frontend Service
  client:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - elibrary-network

volumes:
  mongo-data:

networks:
  elibrary-network:
    driver: bridge
